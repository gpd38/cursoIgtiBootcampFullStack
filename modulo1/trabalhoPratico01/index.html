<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Module 01 Challenge</title>
</head>

<body>
  <h1 class="tittle">Numeros por extenso</h1>
  <form>
    <label class="label" for="numberRange"> Escolha um numero entre 0 e 999</label>
    <p>
      <input type="range" name="numberRange" id="numberRange" value="100" min="0" max="999">
    </p>
    <label class="label" for="numberValue">Numero atual</label>
    <p>
      <input class="text-input" disabled type="text" name="numberValue" id="numberValue">
    </p>
    <label class="label" for="literal">Numero por extenso</label>
    <p>
      <input class="text-input" disabled type="text" name="literal" id="literal">
    </p>
  </form>

  <script refer src="./js/script.js"></script>
</body>

</html>
